{% extends "base.html" %}

{% block content %}

    <h1 align="center">Build a Blog</h1>

        <dl>
            {% for blog in blogs %}
            <dt><h2><a href='/display?id={0}'.format(blog_id)>{{blog.title}}</a></h2></dt>
            <dd>{{blog.body}}</dd>
            {% endfor %}
        </dl>

{% endblock %}
