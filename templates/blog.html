{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>
    <form method = 'post'>
        <label>
            Blogs:
            <input type="text" name='blog' />
        </label>
    </form>

    {% if newpost|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for newpost in newpost %}
            <li>{{newpost.name}}
                <form method="POST" action="/newpost" style="display:inline-block;">
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}



{% endblock %}
