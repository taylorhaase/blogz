{% extends "base.html" %}

{% block content %}

    <h1 align="center">Build a Blog</h1>

    {% if newpost|length == 0 %}
    <p>No posts yet</p>
    {% else %}

        <ul>
            {% for newpost in newpost %}
            <li>{{newpost.name}}
                <form method="POST" action="/newpost" style="display:inline-block;">
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}



{% endblock %}
