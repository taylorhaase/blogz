{% extends "base.html" %}

{% block content %}

    <h1 align="center">All Blogz</h1>

        <dl>
            {% for blog in blogs %}
            <dt><h2><a href='/display?id={{blog.id}}' id="links" name ='links'>{{ blog.title }}</a></h2></dt>
            <dd>{{blog.body}}</dd>
            <dd><h5>written by </h5></dd>
            {% endfor %}
        </dl>

{% endblock %}
