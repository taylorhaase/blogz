<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <nav>
            <a href="/">Home</a> |

            <a href="/newpost">Add a Blog Entry</a> |
            <a href="/login">Login</a> |

        <style>
                .error {

<body>

    {% endwith %}


    {% block content %}

</html>
