{% extends "base.html" %}

{% block content %}

    <h1>blog posts:</h1>

    <dl>
        {% for blog in user.blogs %}
        <dt><a href='/display?id={{blog.id}}' id="links" name ='links'>{{ blog.title }}</a></dt>
        <dd>{{blog.body}}</dd>
        <dd><h5><em>written by <a href='/userblogs?id={{owner.id}}' id="links" name ='links'>{{ owner.username }}</a></em></h5></dd>

        {% endfor %}
    </dl>

{% endblock %}
